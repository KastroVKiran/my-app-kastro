apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hotel-booking-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: hotel-booking.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hotel-frontend
            port:
              number: 80
      - path: /api/hotels
        pathType: Prefix
        backend:
          service:
            name: hotel-service
            port:
              number: 5001
      - path: /api/bookings
        pathType: Prefix
        backend:
          service:
            name: booking-service
            port:
              number: 5002
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 5003
      - path: /api/reviews
        pathType: Prefix
        backend:
          service:
            name: review-service
            port:
              number: 5004
      - path: /api/payments
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 5005